    <header>
        <!--Requirements
            1.Obtain the user's current location
            2.map the location on a leaflet map
            3.allow the user to select a business type from a list an map the five nearest location on the map using the foursquare API
        -->
    </header>
    <main>
        <h1>Interactive Map Selection</h1>
        
        <h2>Form</h2>
        <form>
            <input type="radio" id = "rd1" name = "selected" value="COFFEE">

            <label for="restaurant">Restaurant</label> <br>
            <input type="radio" id = "rd3" name = "selected" value="HOTEL">
            <label for="hotel">Hotel</label> <br>
            <input type="radio" id = "rd4" name = "selected" value="MARKET">
            <label for="market">Market</label> <br><br>
            <button type = "button" onclick="fn1()" id="bt1" value="Submit">Submit</button>
        </form>
        <h2>Map</h2>
        <div id = "map">

        </div>
    </main>
