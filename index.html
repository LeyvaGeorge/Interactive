<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- css for web page -->
    <link rel="stylesheet" href="index.css">
    <!-- leafletjs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
</head>
<body>
    <header>
        <!--Requirements
            1.Obtain the user's current location
            2.map the location on a leaflet map
            3.allow the user to select a business type from a list an map the five nearest location on the map using the foursquare API
        -->
    </header>
    <main>
        <h1>Interactive Map Selection</h1>
        
        <h2>Find Near you</h2>
        <button id="coffee">Coffee</button>
        <button id="restaurant">Restaurant</button>
        <button id="hotel">Hotel</button>
        <button id="market">Market</button>
        
        <h2>Map</h2>
        <div id = "map">

        </div>
    </main>
    <footer></footer>
    <!-- Scripts -->
    <script src="index.js"></script>
    
</body>
</html>
